apiVersion: apps/v1
kind: Deployment
metadata:
  name: wesago-celery
  namespace: gic-wesago
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wesago-celery
  template:
    metadata:
      labels:
        app: wesago-celery
    spec:
      containers:
      - name: wesago-celery
        image: registry.deti/gic-wesago/wesago-django:v1
        command: ["celery", "-A", "wesagodocker", "worker", "--loglevel=info"]
        imagePullPolicy: Always
        resources: {}
        envFrom:
        - configMapRef:
            name: celery-cm
        - secretRef:
            name: celery-secret
        volumeMounts:
        - name: media
          mountPath: /app/media
        - name: static
          mountPath: /app/static
        - name: avatargallery
          mountPath: /app/avatargallery
        - name: theme
          mountPath: /app/theme
        - name: rsyslog-logs
          mountPath: /var/log/rsyslog

      - name: rsyslog
        image: registry.deti/gic-wesago/rsyslog-server:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 514
          protocol: UDP
        - containerPort: 514
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: rsyslog-config
          mountPath: /etc/rsyslog.conf
          subPath: rsyslog.conf
        - name: rsyslog-logs
          mountPath: /var/log/rsyslog

      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: wesago-media-pvc
      - name: static
        persistentVolumeClaim:
          claimName: wesago-static-pvc
      - name: avatargallery
        persistentVolumeClaim:
          claimName: wesago-avatargallery-pvc
      - name: theme
        persistentVolumeClaim:
          claimName: wesago-theme-pvc
      - name: rsyslog-config
        configMap:
          name: rsyslog-celery-config
      - name: rsyslog-logs
        persistentVolumeClaim:
          claimName: rsyslog-celery-pvc